apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-app
  labels:
    app: config-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server-app
  template:
    metadata:
      labels:
        app: config-server-app
    spec:
      containers:
        - name: config-server-app
          image: ${REPOSITORY_NAME}.azurecr.io/config-server:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 7000